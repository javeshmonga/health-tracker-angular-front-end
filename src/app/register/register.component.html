<header class="modal-header header">

  <nav class="navbar-dark na">
    <a routerLink="home" class="btn btn-link nav-item">Home</a>
    <a routerLink="/login" class="btn btn-link nav-item">Login</a>
    <a routerLink="/about_us" class="btn btn-link nav-item">About Us</a>
    <a routerLink="/contact_us" class="btn btn-link nav-item">Contact Us</a>
  </nav>


</header>
<br>


<div class="container col-8">

  <h1 align="center">Register New User</h1>

  <div class="form-group">
    <label for="username">Username:</label>
    <input [(ngModel)]="user.username"
           placeholder="Enter Username"
           class="form-control" id="username"/>
  </div>
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input [(ngModel)]="user.firstName"
           placeholder="Enter First Name"
           class="form-control" id="firstname"/>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input [(ngModel)]="user.lastName"
           placeholder="Enter Last Name"
           class="form-control" id="lastname"/>
  </div>
  <div class="form-group">
    <label for="usertype">User Type:</label>
    <select [(ngModel)]="user.userType"
            class="form-control" id="usertype">
      <option class="form-control">Trainer</option>
      <option class="form-control">Member</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="user.password"
           placeholder="Enter Password"
           class="form-control"
           type="password" id="password"/>
  </div>
  <div class="form-group">
    <label for="password2">Verify Password:</label>
    <input [(ngModel)]="password2"
           placeholder="Re-enter Password"
           class="form-control"
           type="password" id="password2"/>
  </div>
  <div class="form-group">
    <label for="email">Email ID:</label>
    <input [(ngModel)]="user.email"
           placeholder="Enter Email ID"
           class="form-control" id="email"/>
  </div>
  <button (click)="register(user, password2)"
          class="btn btn-primary">
    Register
  </button>

</div>
