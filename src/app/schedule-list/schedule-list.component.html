<h3>Schedules ({{schedules.length}})</h3>

<div class="row">
  <div *ngFor="let schedule of schedules">
    <div *ngIf="schedule.title != null">
      <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{schedule.title}}</h5>
        <a routerLink='/schedule/{{schedule.id}}' class="btn btn-primary">View Schedule</a>
      </div>
      </div>
    </div>
  </div>
</div>
