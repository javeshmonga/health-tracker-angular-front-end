<h3>Schedules ({{schedules.length}})</h3>

<div class="row">
  <div *ngFor="let schedule of schedules" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{schedule.title}}</h5>
        <a class="btn btn-primary">View Schedule</a>
      </div>
    </div>
  </div>
</div>
