
<header class="modal-header header">

  <nav class="navbar-dark na">
    <a routerLink="home" class="btn btn-link float-right nav-item">Home</a>
    <a *ngIf="user.username != ''" routerLink="/profile" class="btn btn-link nav-item">Profile</a>
    <a *ngIf="user.userType == 'Trainer' || user.userType == 'Admin'" routerLink="/schedules" class="btn btn-link nav-item">Schedules</a>
    <a href="#" class="btn btn-link nav-item">About Us</a>
    <a href="#" class="btn btn-link nav-item">Contact Us</a>
  </nav>

  <label *ngIf="user.username != ''" class="align-content-center">Hi {{user.firstName}}</label>

  <nav class="float-right">
    <a *ngIf="user.username != ''" class="nav-item btn btn-link" (click)="logout()" routerLink="/login">Logout</a>
  </nav>
</header>
<br>
<div class="container justify-content-around align-content-center">
  <h3 align="left"> Member Schedule List</h3>
  <br>

  <div class="card-deck">
    <div *ngFor="let schedule of schedules">
      <div *ngIf="schedule.title != null">
        <div class="card">
          <img>
        <div class="card-body">
          <h5 class="card-title">{{schedule.title}}</h5>
          <a routerLink='/schedule/{{schedule.id}}' class="btn btn-primary">Edit Schedule</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
