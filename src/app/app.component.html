<h1>Health Tracker POC</h1>

<input [(ngModel)]="queryTerm"
       class="form-control"
       type='text'
       placeholder="enter search term">
<button title="Search"
        (click)="selectSearch()">Search</button>

<h3>Select the appropriate item from the list below</h3>

<ul>
  <li (click)="displayDetails(food)"
      class="list-group-item webdev"
      *ngFor="let food of Foods">
    {{food.food_name}}
  </li>
</ul>
